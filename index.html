<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ruleta de Premios 0-99</title>
    <!-- Carga de Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Configuración para usar la fuente Inter -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
    </style>
    <!-- Carga de Chart.js y datalabels -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.7.1/dist/chart.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.0.0/dist/chartjs-plugin-datalabels.min.js"></script>
    
    <style>
        /* Estilos CSS personalizados (Ahora SÓLO de presentación) */
        body {
            font-family: 'Inter', sans-serif;
            display: flex;
            flex-direction: column; /* Cambiado a columna para centrar verticalmente */
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #ffffff; /* Fondo blanco */
            padding: 25px; /* Añadir padding general para evitar que el contenido toque los bordes */
        }

        /* El contenedor .container ha sido eliminado */

        h1 {
            color: #2c3e50;
            font-size: 1.8em;
            margin-bottom: 15px;
            text-align: center;
        }

        .wheel-container {
            position: relative;
            /* Usa unidades relativas al viewport para responsividad */
            width: 85vw; /* Aumentado para ocupar más pantalla en móvil */
            height: 85vw;
            max-width: 450px; /* Limita el tamaño máximo en pantallas grandes */
            max-height: 450px;
            margin: 20px auto;
            border-radius: 50%;
            /* Mantenemos un borde dorado para darle un buen look sin la 'card' */
            box-shadow: 0 0 0 10px #f1c40f, 0 8px 15px rgba(0,0,0,0.1); 
        }
        
        @media (min-width: 600px) {
            .wheel-container {
                /* Asegura que el tamaño se fija al max-width en desktop */
                width: 450px;
                height: 450px;
            }
        }

        #prizeWheel {
            max-width: 100%;
            max-height: 100%;
            border-radius: 50%;
            transform-origin: center center;
            transition: none !important;
        }

        .pointer {
            position: absolute;
            top: -2px; 
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 15px solid transparent;
            border-right: 15px solid transparent;
            border-top: 30px solid #e74c3c; /* Indicador */
            z-index: 10;
            filter: drop-shadow(0 4px 5px rgba(0, 0, 0, 0.4));
        }

        /* Estilos de botones mejorados con Tailwind-like look & feel */
        #spinButton, #stopButton {
            padding: 15px 30px;
            font-size: 1.2em;
            font-weight: bold;
            cursor: pointer;
            color: white;
            border: none;
            transition: all 0.2s ease-in-out;
            border-bottom: 4px solid;
            margin-top: 20px;
        }

        #spinButton {
            background-color: #3498db;
            border-color: #2980b9;
        }
        
        #spinButton:hover:not(:disabled) {
            background-color: #2980b9;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
        }

        #stopButton {
            display: none !important; 
        }

        #spinButton:disabled {
            background-color: #95a5a6;
            border-color: #7f8c8d;
            cursor: not-allowed;
            box-shadow: none;
            transform: translateY(0);
        }

        .result {
            margin-top: 20px;
            font-size: 1.6em;
            font-weight: 900;
            color: #2c3e50;
            min-height: 1.6em;
            text-align: center;
        }

        /* Estilos para el Modal */
        #modalContent {
             opacity: 0;
             transform: scale(0.9);
             transition: all 0.3s ease-out;
        }
        .modal-visible #modalContent {
             opacity: 1;
             transform: scale(1);
        }
    </style>
</head>
<body>
    
    <!-- Contenido de la ruleta (previamente en .container) -->
    <div class="w-full max-w-lg mx-auto p-4 flex flex-col items-center">
        <h1>¡Gira la Ruleta de Premios!</h1>
        <div class="wheel-container">
            <canvas id="prizeWheel"></canvas>
            <div class="pointer"></div>
        </div>
        <!-- Cambio CLAVE: Añadir text-center para centrar el botón horizontalmente -->
        <div class="w-full text-center"> 
            <button id="spinButton" class="rounded-lg shadow-md w-3/4 max-w-xs">GIRAR</button>
            <button id="stopButton" class="rounded-lg shadow-md">DETENER</button> 
        </div>
        <p id="result" class="result">Presiona **GIRAR** para empezar</p>
    </div>

    <!-- Modal de Resultado (reincorporado y oculto por defecto) -->
    <div id="resultModal" class="fixed inset-0 bg-gray-900 bg-opacity-75 hidden flex items-center justify-center p-4 z-50 transition-opacity duration-300">
        <div id="modalContent" class="bg-white p-8 rounded-xl shadow-2xl text-center w-full max-w-sm">
            <h2 class="text-3xl font-extrabold text-blue-600 mb-4">¡EL GANADOR ES!</h2>
            <p class="text-xl text-gray-700 mb-2">El número seleccionado es:</p>
            <div id="winnerNumber" class="text-7xl font-black text-red-600 my-6">--</div>
            <button id="closeModalButton" class="w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-3 rounded-lg shadow-lg transition-colors duration-200">
                Aceptar y Continuar
            </button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const wheelCanvas = document.getElementById('prizeWheel');
            const spinButton = document.getElementById('spinButton');
            const resultDisplay = document.getElementById('result');
            
            // Referencias del Modal reincorporadas
            const resultModal = document.getElementById('resultModal');
            const modalContent = document.getElementById('modalContent');
            const winnerNumberDisplay = document.getElementById('winnerNumber');
            const closeModalButton = document.getElementById('closeModalButton');


            // 1. Configuración de la Ruleta y Constantes
            const totalSectors = 100;
            const labels = Array.from({ length: totalSectors }, (_, i) => i.toString());
            const sectorAngle = 360 / totalSectors; // 3.6 grados por sector
            const totalAngle = 360;
            const initialOffset = sectorAngle / 2; // 1.8 grados

            // Parámetros de la Animación (Controlados por JS)
            const MAX_SPEED = 20; // Grados por frame (aprox 1200 deg/s)
            const MINIMUM_FAST_SPIN_DURATION_MS = 3200; // 4 giros rápidos
            const DECELEATION_TIME_MS = 8000; // Duración total de la desaceleración

            // Estado de la Animación
            let accumulatedRotation = -initialOffset; 
            let spinSpeed = 0;
            let isSpinning = false;
            let isDecelerating = false;
            let startTime = 0;
            let targetRotation = 0;
            let targetWinningIndex = -1;
            
            // Variables para la lógica de desaceleración suave
            let initialDecelerationRotation = 0;
            let totalDecelerationDistance = 0;


            // Inicializar Chart.js
            const backgroundColors = [];
            const colorPalette = ['#e74c3c', '#3498db', '#2ecc71', '#f1c40f', '#9b59b6', '#1abc9c', '#e67e22', '#34495e'];
            for (let i = 0; i < totalSectors; i++) {
                backgroundColors.push(colorPalette[i % colorPalette.length]);
            }
            const data = { labels, datasets: [{ data: Array(totalSectors).fill(1), backgroundColor: backgroundColors, borderColor: '#fff', borderWidth: 1 }] };
            const config = { type: 'pie', data, options: { responsive: true, maintainAspectRatio: false, plugins: { legend: { display: false }, tooltip: { enabled: false }, datalabels: { color: '#fff', font: { weight: 'bold', size: 10 }, anchor: 'end', align: 'start', offset: 4, formatter: (value, context) => labels[context.dataIndex] } }, animation: { duration: 0 } }, plugins: [ChartDataLabels] };
            const prizeWheel = new Chart(wheelCanvas, config);

            // Rotación inicial CW para centrar el sector 0.
            wheelCanvas.style.transform = `rotate(${accumulatedRotation}deg)`;

            /**
             * Muestra el modal con el número ganador.
             */
            function showWinnerModal(winnerIndex) {
                winnerNumberDisplay.textContent = labels[winnerIndex];
                resultModal.classList.remove('hidden');
                resultModal.classList.add('modal-visible');
            }


            /**
             * Bucle principal de animación (requestAnimationFrame)
             */
            function animateSpin(timestamp) {
                if (!isSpinning) return;
                
                const timeElapsed = timestamp - startTime;

                // --- FASE 1: Aceleración / Giro Constante ---
                if (!isDecelerating) {
                    if (timeElapsed < 500) { 
                         // Aceleración rápida por 0.5s
                         spinSpeed = Math.min(MAX_SPEED, spinSpeed + 2);
                    } else if (timeElapsed >= MINIMUM_FAST_SPIN_DURATION_MS) {
                        // Iniciar la desaceleración
                        isDecelerating = true;
                        
                        // Capturar el ganador y calcular la rotación final
                        targetWinningIndex = Math.floor(Math.random() * totalSectors);

                        // Lógica para calcular el ángulo final de aterrizaje (CW)
                        const angleToShowWinner = (totalAngle - (targetWinningIndex * sectorAngle) - initialOffset) % totalAngle;
                        const TargetStopPosition = (angleToShowWinner + totalAngle) % totalAngle;
                        
                        let currentRotationNormalized = accumulatedRotation % totalAngle;
                        if (currentRotationNormalized < 0) currentRotationNormalized += totalAngle;
                        
                        let degreesToTargetNormalized = (TargetStopPosition - currentRotationNormalized + totalAngle) % totalAngle;
                        
                        // Aumento de vueltas a 20 para garantizar una desaceleración lenta y suave
                        const extraRotationsDegrees = 20 * totalAngle; 
                        
                        targetRotation = accumulatedRotation + extraRotationsDegrees + degreesToTargetNormalized;
                        
                        initialDecelerationRotation = accumulatedRotation; // Anclaje de posición inicial
                        totalDecelerationDistance = targetRotation - initialDecelerationRotation; // Distancia total a recorrer
                        
                        startTime = timestamp; // Resetear tiempo para la fase de desaceleración
                    } else {
                        // Giro a velocidad máxima
                        spinSpeed = MAX_SPEED; 
                    }
                }

                // --- FASE 2: Desaceleración Controlada por Easing ---
                if (isDecelerating) {
                    const decelerationElapsed = timestamp - startTime;
                    
                    // 1. Detenerse si el tiempo ha terminado
                    if (decelerationElapsed >= DECELEATION_TIME_MS) {
                        isSpinning = false;
                        accumulatedRotation = targetRotation; // Bloquear exactamente al objetivo
                        wheelCanvas.style.transform = `rotate(${accumulatedRotation}deg)`;
                        spinButton.disabled = false;
                        
                        // Mostrar Resultado Final en el modal
                        resultDisplay.textContent = `¡El número ganador es el ${labels[targetWinningIndex]}! 🎉`;
                        showWinnerModal(targetWinningIndex);

                        return; 
                    }
                    
                    const timeRatio = decelerationElapsed / DECELEATION_TIME_MS; 
                    
                    // Fórmula de ease-out suave (potencia cúbica)
                    let easingValue = 1 - Math.pow(1 - timeRatio, 3); 
                    
                    // Calcular la nueva posición de rotación usando el easing
                    const newRotation = initialDecelerationRotation + (totalDecelerationDistance * easingValue);

                    // Aplicar la rotación
                    accumulatedRotation = newRotation;
                }
                
                // Si aún no está desacelerando, aplicar la velocidad (FASE 1)
                if (!isDecelerating) {
                    accumulatedRotation += spinSpeed;
                }

                wheelCanvas.style.transform = `rotate(${accumulatedRotation}deg)`;

                // Continuar bucle
                requestAnimationFrame(animateSpin);
            }


            // --- Evento GIRAR ---
            spinButton.addEventListener('click', () => {
                if (isSpinning) return;
                
                // Ocultar modal si está abierto
                resultModal.classList.add('hidden');
                resultModal.classList.remove('modal-visible');

                // Inicializar variables de estado
                isSpinning = true;
                isDecelerating = false;
                spinSpeed = 0;
                startTime = performance.now();
                
                // Deshabilitar el botón y empezar
                spinButton.disabled = true;
                resultDisplay.textContent = 'Girando...'; // Muestra un estado simple mientras gira
                requestAnimationFrame(animateSpin);
            });
            
            // --- Evento Cerrar Modal ---
            closeModalButton.addEventListener('click', () => {
                resultModal.classList.add('hidden');
                resultModal.classList.remove('modal-visible');
                // Al cerrar el modal, restaurar el mensaje de inicio
                resultDisplay.textContent = 'Presiona **GIRAR** para empezar'; 
            });
        });
    </script>
</body>
</html>
